---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint.yml
platforms:
  # https://hub.docker.com/search/?type=image
  - name: "${MOLECULE_INST_PREFIX:-instance}-${MOLECULE_INST:-centos-latest}"
    image: ${MOLECULE_DOCKER_IMAGE:-centos:latest}
    command: ${MOLECULE_COMMAND}
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  inventory:
    host_vars:
      instance-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
scenario:
  name: default
verifier:
  name: goss
  directory: ../tests/
  lint:
    name: yamllint
