---
- name: Converge
  hosts: all
  gather_facts: false
  become: true

  roles:
    - role: rembik.bootstrap
    - role: ansible-role-users
      vars:
        users_groups:
          - name: ansibletestgroup1
            gid: 4000
        users:
          - name: ansibletestuser1
            comment: Ansible Test User 1
          - name: ansibletestuser2
            comment: Ansible Test User 2
            uid: 2222
            groups: [users, bin]
            cron: yes
            sudo: yes
            shell: /bin/sh
            profile: |
              alias ll='ls -lah'
              alias cp='cp -iv'
            ssh_key:
              - "ssh-rsa  noone@throwaway.example.com"
            generate_ssh_key: yes
