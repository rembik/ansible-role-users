---
- name: Converge
  hosts: all
  gather_facts: false
  become: true

  roles:
    - role: rembik.bootstrap
    - role: ansible-role-users
      vars:
        users_groups:
          - name: users
            gid: 3000
        users:
          - name: nouser
            comment: No User
            uid: 3001
            groups: [users]
            create_home: no
          - name: admin
            comment: Ansible Management User
            uid: 2000
            groups: [users, bin]
            cron: yes
            sudo: yes
            shell: /bin/sh
            profile: |
              alias ll='ls -lah'
              alias cp='cp -iv'
            ssh_key:
              - "ssh-rsa  noone@throwaway.example.com"
              - "ssh-rsa  noone@throwaway.example.com"
            generate_ssh_key: yes
          - name: user
            comment: User
            uid: 3002
          - name: test
            comment: Ansible Test User
            uid: 3003
            home: /test
            cron: yes
            generate_ssh_key: yes
