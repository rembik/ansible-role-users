---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint
platforms:
  # https://docs.aws.amazon.com/en_us/AWSEC2/latest/UserGuide/finding-an-ami.html
  - name: instance-amazon-linux-2-ec2
    image: ami-02ea8f348fa28c108
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
  - name: instance-centos-latest-ec2
    image: ami-dd3c0f36
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
    groups:
      - centos-latest-ec2
  - name: instance-debian-latest-ec2
    image: ami-0ca467408e84df23c
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
    groups:
      - debian-latest-ec2
  - name: instance-fedora-latest-ec2
    image: ami-03337e8290f6f0928
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
    groups:
      - fedora-latest-ec2
  - name: instance-ubuntu-latest-ec2
    image: ami-0cf8fa6a01bb07363
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
    groups:
      - ubuntu-latest-ec2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  playbook:
    converge: ${MOLECULE_PLAYBOOK:-../playbook.yml}
  inventory:
    group_vars:
      centos-latest-ec2:
        bootstrap_user: centos
      debian-latest-ec2:
        bootstrap_user: debian
      fedora-latest-ec2:
        bootstrap_user: fedora
      ubuntu-latest-ec2:
        bootstrap_user: ubuntu
scenario:
  name: ec2-all
verifier:
  name: goss
  directory: ../tests
  lint:
    name: yamllint
