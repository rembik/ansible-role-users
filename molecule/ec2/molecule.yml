---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint
platforms:
  # https://docs.aws.amazon.com/en_us/AWSEC2/latest/UserGuide/finding-an-ami.html
  - name: "${MOLECULE_INSTANCE_PREFIX:-instance}-${MOLECULE_DISTRO:-centos-latest}-${MOLECULE_TOXENV:-ec2}"
    image: ${MOLECULE_EC2_AMI:-ami-dd3c0f36}
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
    groups:
      - ${MOLECULE_DISTRO:-centos-latest}-ec2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  playbook:
    converge: ${MOLECULE_PLAYBOOK:-../playbook.yml}
  inventory:
    group_vars:
      centos-latest-ec2:
        bootstrap_user: centos
      debian-latest-ec2:
        bootstrap_user: admin
      fedora-latest-ec2:
        bootstrap_user: fedora
      ubuntu-latest-ec2:
        bootstrap_user: ubuntu
scenario:
  name: ec2
verifier:
  name: goss
  directory: ../tests
  lint:
    name: yamllint
