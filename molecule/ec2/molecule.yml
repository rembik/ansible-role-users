---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint
platforms:
  # https://docs.aws.amazon.com/en_us/AWSEC2/latest/UserGuide/finding-an-ami.html
  - name: "${MOLECULE_INSTANCE_PREFIX:-instance}-${MOLECULE_DISTRO:-centos-latest}-${MOLECULE_TOX_ENV:-stable27-ec2}"
    image: ${MOLECULE_EC2_AMI:-ami-dd3c0f36}
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_EC2_VPC_SUBNET_ID:-""}
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  playbook:
    converge: ${MOLECULE_PLAYBOOK:-../playbook.yml}
  inventory:
    host_vars:
      instance-ec2-centos-latest:
        ansible_user: centos
      instance-ec2-debian-latest:
        ansible_user: debian
      instance-ec2-fedora-latest:
        ansible_user: fedora
      instance-ec2-ubuntu-latest:
        ansible_user: ubuntu
scenario:
  name: ec2
verifier:
  name: goss
  directory: ../tests
  lint:
    name: yamllint
