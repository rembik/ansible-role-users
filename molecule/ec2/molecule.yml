---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint
platforms:
  # https://docs.aws.amazon.com/en_us/AWSEC2/latest/UserGuide/finding-an-ami.html
  - name: "${MOLECULE_INST_PREFIX:-instance}-${MOLECULE_INST:-centos-latest}"
    image: ${MOLECULE_AMI:-ami-9a183671}
    instance_type: t2.micro
    vpc_subnet_id: ${MOLECULE_VPC_SUBNET_ID}
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  playbook:
    converge: ${MOLECULE_PLAYBOOK:-../playbook.yml}
  inventory:
    host_vars:
      instance-ubuntu-latest:
        ansible_user: ubuntu
      instance-centos-latest:
        ansible_user: centos
      instance-fedora-latest:
        ansible_user: fedora
scenario:
  name: ec2
verifier:
  name: goss
  directory: ../tests/
  lint:
    name: yamllint
