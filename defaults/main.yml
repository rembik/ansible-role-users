---
# defaults file for users

# Create a group for every user and make that their primary group
users_group_per_user: true
# If no group per user is created, then this is the group all users belong to
users_group: users
# Create home dirs for new users
users_create_home: true
# The default sudo option for a user if sudo is enabled and none option is specified
users_default_sudo_options: "ALL=(ALL) NOPASSWD: ALL"
# The default shell for a user if none is specified
users_default_shell: /bin/bash
# The local directory to find/store generated ssh keys
users_ssh_key_dir: ssh_keys

# Lists of users to create and delete
users: []
users_delete: []

# List of user groups to create
# Example:
#   users_groups:
#     - name: developers
#       gid: 10000
users_groups: []
