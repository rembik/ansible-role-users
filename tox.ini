[tox]
minversion = 3.7
envlist = docker-ansible{26,27,28,dev}-py{27,36},ec2-ansible{28}-py{36}
skipsdist = true

[travis:env]
ANSIBLE =
  stable: ansible{26,27,28}
  devel: ansible{dev}
  all: ansible{26,27,28,dev}

[testenv]
passenv = *
whitelist_externals = /bin/bash
deps =
    ansible25: ansible>=2.6,<2.7
    ansible26: ansible>=2.7,<2.8
    ansible27: ansible>=2.8,<2.9
    ansibledev: git+https://github.com/ansible/ansible.git@devel
    molecule
    docker: docker-py
    ec2: boto
    ec2: boto3
    ec2: awscli
commands =
    # Test local on Docker CE (TravisCI / local)
    docker: molecule test
    # Test remote on Amazon EC2 (TravisCI)
    ec2: /bin/bash -c \
    ec2: 'if [ "{env:TRAVIS:false}" = "true" ] && [ "{env:TRAVIS_PULL_REQUEST:false}" = "false" ] && \
    ec2: [ "{env:AWS_ACCESS_KEY:no}" != "no" ] && [ "{env:MOLECULE_EC2_AMI:no}" != "no" ]; then \
    ec2: molecule test --scenario-name ec2 ; fi'
    # Test remote on Amazon EC2 (local)
    ec2: /bin/bash -c \
    ec2: 'if [ "{env:TRAVIS:false}" = "false" ] && [ "{env:AWS_REGION:no}" != "no" ]; then \
    ec2: molecule test --scenario-name ec2 ; fi'
setenv =
    MOLECULE_TOXENV={envname}
    MOLECULE_PYTHON={env:TRAVIS_PYTHON_VERSION:2.7}
    MOLECULE_EPHEMERAL_DIRECTORY=molecule/ansible-role-users/tox/{env:MOLECULE_INSTANCE_PREFIX:instance}-{env:MOLECULE_DISTRO:centos-latest}-{envname}
