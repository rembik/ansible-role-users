    - env: MOLECULE_DOCKER="alpine:edge" MOLECULE_INST="alpine-edge" ANSIBLE="latest-0" MOLECULE_COMMAND="sh -c 'while true ; do sleep 1 ; done'"
    - env: MOLECULE_DOCKER="alpine:edge" MOLECULE_INST="alpine-edge" ANSIBLE="devel" MOLECULE_COMMAND="sh -c 'while true ; do sleep 1 ; done'"
    - env: MOLECULE_DOCKER="base/archlinux" MOLECULE_INST="archlinux" ANSIBLE="devel"
    - env: MOLECULE_DOCKER="centos:latest" MOLECULE_AMI="ami-9a183671" MOLECULE_INST="centos-latest" ANSIBLE="devel"
    - env: MOLECULE_DOCKER="debian:latest" MOLECULE_INST="debian-latest" ANSIBLE="devel"
    - env: MOLECULE_DOCKER="debian:unstable" MOLECULE_INST="debian-unstable" ANSIBLE="latest-2"
    - env: MOLECULE_DOCKER="debian:unstable" MOLECULE_INST="debian-unstable" ANSIBLE="latest-1"
    - env: MOLECULE_DOCKER="debian:unstable" MOLECULE_INST="debian-unstable" ANSIBLE="latest-0"
    - env: MOLECULE_DOCKER="debian:unstable" MOLECULE_INST="debian-unstable" ANSIBLE="devel"
    - env: MOLECULE_DOCKER="fedora:latest" MOLECULE_AMI="ami-0f904cfaa69a1c64c" MOLECULE_INST="fedora-latest" ANSIBLE="devel"
    - env: MOLECULE_DOCKER="fedora:rawhide" MOLECULE_INST="fedora-rawhide" ANSIBLE="latest-2"
    - env: MOLECULE_DOCKER="fedora:rawhide" MOLECULE_INST="fedora-rawhide" ANSIBLE="latest-1"
    - env: MOLECULE_DOCKER="fedora:rawhide" MOLECULE_INST="fedora-rawhide" ANSIBLE="latest-0"
    - env: MOLECULE_DOCKER="fedora:rawhide" MOLECULE_INST="fedora-rawhide" ANSIBLE="devel"
