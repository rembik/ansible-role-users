    - env: MOLECULE_DISTRO="ubuntu-devel" ANSIBLE="latest-2" MOLECULE_DOCKER_IMAGE="ubuntu:devel"
    - env: MOLECULE_DISTRO="ubuntu-devel" ANSIBLE="latest-1" MOLECULE_DOCKER_IMAGE="ubuntu:devel"
    - env: MOLECULE_DISTRO="ubuntu-devel" ANSIBLE="latest-0" MOLECULE_DOCKER_IMAGE="ubuntu:devel"
    - env: MOLECULE_DISTRO="ubuntu-devel" ANSIBLE="devel" MOLECULE_DOCKER_IMAGE="ubuntu:devel"

cache:
  - pip

install:
  - pip install --upgrade pip
  # Install Ansible, Molecule and Docker packages
  - if [ "${ANSIBLE}" = "latest-2" ] ; then pip install ansible>=2.5,<2.6 ; fi
  - if [ "${ANSIBLE}" = "latest-1" ] ; then pip install ansible>=2.6,<2.7 ; fi
  - if [ "${ANSIBLE}" = "latest-0" ] ; then pip install ansible ; fi
  - if [ "${ANSIBLE}" = "devel" ] ; then pip install git+https://github.com/ansible/ansible.git@devel ; fi
  - pip install molecule
  - pip install docker-py
  # install AWS related packages
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then pip install boto boto3 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then pip install --upgrade awscli ; fi
  # configure AWS CLI defined in TravisCI
  # https://docs.travis-ci.com/user/environment-variables#defining-variables-in-repository-settings
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then aws configure set aws_access_key_id ${AWS_ACCESS_KEY} ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then aws configure set aws_secret_access_key ${AWS_SECRET_KEY} ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then aws configure set default.region ${AWS_REGION} ; fi
  # show AWS CLI config
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then aws configure list ; fi

script:
  # Molecule Testing Travis-locally on Docker Engine
  - molecule test
  # Molecule Testing on AWS EC2
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then molecule create --scenario-name ec2 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then molecule converge --scenario-name ec2 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then molecule verify --scenario-name ec2 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_EC2_AMI:-none}" != "none" ] ; then molecule destroy --scenario-name ec2 ; fi

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false
