    - env: MOLECULE_DOCKER="ubuntu:devel" MOLECULE_INST="ubuntu-devel" ANSIBLE="devel"

cache:
  - pip

install:
  - pip install --upgrade pip
  # Install Ansible, Molecule and Docker packages
  - if [ "${ANSIBLE}" = "latest-2" ] ; then pip install ansible"${ANSIBLE_L2}" ; fi
  - if [ "${ANSIBLE}" = "latest-1" ] ; then pip install ansible"${ANSIBLE_L1}" ; fi
  - if [ "${ANSIBLE}" = "latest-0" ] ; then pip install ansible ; fi
  - if [ "${ANSIBLE}" = "devel" ] ; then pip install git+https://github.com/ansible/ansible.git@devel ; fi
  - pip install molecule
  - pip install docker-py
  # install AWS related packages
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; pip install boto boto3 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; pip install --upgrade awscli ; fi
  # configure AWS CLI defined in TravisCI
  # https://docs.travis-ci.com/user/environment-variables#defining-variables-in-repository-settings
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; aws configure set aws_access_key_id ${AWS_ACCESS_KEY} ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; aws configure set aws_secret_access_key ${AWS_SECRET_KEY} ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; aws configure set default.region ${AWS_REGION} ; fi
  # show AWS CLI config
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; aws configure list ; fi

script:
  # Molecule Testing Travis-locally on Docker Engine
  - molecule test
  # Molecule Testing on AWS EC2
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; molecule create --scenario-name ec2 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; molecule converge --scenario-name ec2 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; molecule verify --scenario-name ec2 ; fi
  - if [ "${AWS_ACCESS_KEY:-none}" != "none" ] && [ "${MOLECULE_AMI:-none}" != "none" ] ; molecule destroy --scenario-name ec2 ; fi

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false
